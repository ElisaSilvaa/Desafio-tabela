<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio tabela estilizada</title>
</head>

<body>
    <div>
        <table>
            <h1>Moda</h1>
            <thead class="cabecalho-moda">
                <tr>
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Camiseta</th>
                    <th>M</th>
                    <th>R$ 49,00</th>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th>Tênis</th>
                    <th>42</th>
                    <th>R$ 5,00</th>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <table>
            <h1>Casa</h1>
            <thead class="cabecalho-casa">
                <tr>
                    <th>Produto</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Sofá</th>
                    <th>R$ 1.200,00</th>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th>Televisão</th>
                    <th>R$ 5.000,00</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
