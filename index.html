<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio tabela estilizada</title>
</head>

<body>
    <div>
        <h1>Moda</h1>
            <table>
                <thead class="cabecalho-moda">
                    <tr>
                        <th>Produto</th>
                        <th>Tamanho</th>
                        <th>Valor</th>
                    </tr>
                 </thead>
                 <tbody>
                    <tr>
                        <td>Camiseta</td>
                        <td>M</td>
                        <td>R$ 49,00</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>Tênis</td>
                        <td>42</td>
                        <td>R$ 5,00</td>
                    </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h1>Casa</h1>
            <table> 
                <thead class="cabecalho-casa">
                    <tr>
                        <td>Produto</td>
                        <td>Valor</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sofá</td>
                        <td>R$ 1.200,00</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>Televisão</td>
                        <td>R$ 5.000,00</td>
                    </tr>
                </tbody>
            </table>
    </div>
</body>

</html>
